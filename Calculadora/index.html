<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    <title>Calculadora</title>
</head>
<body>

        <div class="calculadora" id="calculadora">
            <h2 id="titulo"> Calculadora FUNEC </h2>
            <br>

            <div class="exibe_digito"></div>

            <div class="teclado">

                <div class="num">0</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>  
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>  
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>  
                
                <div class="operacoes">
                    <div class="soma"> + </div>
                    <div class="sub"> - </div>
                    <div class="multi"> * </div>
                    <div class="div"> / </div>
                    <div class="exibir_resultado"> = </div>
                </div>
            </div>
        </div>
</body>
</html>
