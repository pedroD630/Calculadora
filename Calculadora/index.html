<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculator Part 1 completed</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js"></script>

</head>
<body>

<div class="container">
    <p>
      Calculadora FUNEC
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" onclick="insert('+')" value="+" data-action="add">+</button>
        <button class="key--operator" onclick="insert('-')" value="-" data-action="subtract">-</button>
        <button class="key--operator" onclick="insert('*')" value="*" data-action="multiply">&times;</button>
        <button class="key--operator" onclick="insert('/')" value="/" data-action="divide">รท</button>
        <button onclick="insert(7)" value="7">7</button>
        <button onclick="insert(8)" value="1">8</button>
        <button onclick="insert(9)" value="9">9</button>
        <button onclick="insert(4)" value="8">4</button>
        <button onclick="insert(5)" value="7">5</button>
        <button onclick="insert(6)" value="6">6</button>
        <button onclick="insert(1)" value="1" >1</button>
        <button onclick="insert(2)" value="2">2</button>
        <button onclick="insert(3)" value="3">3</button>
        <button onclick="insert(0)" value="0">0</button>
        <button data-action="decimal">.</button>
        <button onclick='c()' value="C" data-action="clear">AC</button>
        <button onclick='equal()' value="=" class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>


</body>
</html>
