<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="calculadora-exibir">0</div>
        <div class="calculadora-teclas"> 
            <!--Novos conceitos-->
            <!--Os data-*atributos são usados ​​para armazenar dados personalizados privados para a página ou aplicativo.-->
            <!--Os data-*atributos nos dão a capacidade de incorporar atributos de dados personalizados em todos os elementos HTML.-->
            <button class="tecla-operador" data-action="add"> + </button>
            <button class="tecla-operador" data-action="subtract"> - </button>
            <button class="tecla-operador" data-action="multiply"> &times; </button>
            <button class="tecla-operador" data-action="divide"> / </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clar">AC</button>
            <button class="tecla---igual" data-action="calculate"> = </button>
        </div>
    </div>
</body>
</html>
